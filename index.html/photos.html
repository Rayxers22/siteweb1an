  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a0bfa3, #dbe9d5);
      background-image: url('https://images.unsplash.com/photo-1712145176570-6cb1d98a126a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8d2hpdGUlMjBwYXBlciUyMHRleHR1cmV8ZW58MHx8MHx8fDA%3D');
      background-blend-mode: overlay;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
.home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #2E6321;
      color: white;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 10;
    }

    .home-button:hover {
      background-color: #2E6321;
      transform: scale(1.05);
    }
    .home-icon,
    .user-icon {
      position: absolute;
      top: 20px;
      z-index: 10;
    }

    .home-icon {
      left: 20px;
    }

    .user-icon {
      right: 20px;
    }

    .home-icon a,
    .user-icon a {
      text-decoration: none;
      font-size: 1.5rem;
      background: #2E6321;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .home-icon a:hover,
    .user-icon a:hover {
      background: #6c8f65;
    }

    h1 {
      margin-top: 60px;
      font-size: 2em;
      color: #2f4f2f;
    }

    p.description {
      color: #4d6b50;
      margin-bottom: 30px;
      text-align: center;
      padding: 0 20px;
    }

    .film-strip {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 40px;
      padding: 60px 30px;
      background: #444;
      border: 20px solid #333;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      position: relative;
      width: 100%;
      max-width: 100vw;
    }

    .film-strip::-webkit-scrollbar {
      height: 12px;
    }

    .film-strip::-webkit-scrollbar-thumb {
      background: #88a97f;
      border-radius: 10px;
    }

    .frame {
      flex: none;
      width: 400px;
      height: 300px;
      background: #000;
      border: 6px solid #111;
      border-radius: 6px;
      position: relative;
      scroll-snap-align: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 2px;
    }

    /* Kodak perforations */
    .frame::before,
    .frame::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 100%;
      top: 0;
      background-image: repeating-linear-gradient(
        to bottom,
        #f9f7d9,
        #f9f7d9 8px,
        transparent 8px,
        transparent 20px
      );
      z-index: 2;
    }

    .frame::before {
      left: -14px;
    }

    .frame::after {
      right: -14px;
    }

    /* Kodak label */
    .kodak-label {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #f9f7d9;
      font-family: monospace;
      text-shadow: 0 0 2px black;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .frame {
        width: 300px;
        height: 220px;
      }
    }

    .leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('file:///C:/Users/Rayxers/Downloads/istockphoto-1366975263-612x612-fotor-bg-remover-2025072922234.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      opacity: 0.35;
      filter: drop-shadow(1px 1px 1px #7a9ebc);
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

  </style>
</head>
